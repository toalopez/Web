<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaBank</title>
</head>

<body>
<script>
 var total_amount = 0;
 
 while(true)
 {
	this_amount = prompt("How much are you going to deposit?");
	this_amount = parseFloat(this_amount);
	
	if (this_amount > 0)
		total_amount += this_amount;
	else
	break; 
 }
 alert("your total savings are : " + total_amount);
 
</script>
</body>
</html>
