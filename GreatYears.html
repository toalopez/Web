<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>GreatYear</title>
</head>

<body>
<script>
 var year, great_years = [];
 
 for (year = 2005; year <= 2016; year++)
 {
	 correct = confirm(year + " was great for you?");
	 if (!correct) continue;
	 great_years.push(year);
 }
 alert("your great years were : " + great_years);
 
</script>
</body>
</html>
